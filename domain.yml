intents:
- request_recipe
- greet
- goodbye


entities:
  - ingredient
  
slots:
  ingredient:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: ingredient


actions:
- action_recommend_recipe

responses:
  utter_greet:
    - text: "Hello! What ingredient would you like to use today?"
  utter_unrecognized_ingredient:
    - text: "I'm not sure what recipes you can make with that ingredient. Can you try another one?"
  utter_ask_more:
    - text: "Would you like to find recipes with another ingredient?"
  utter_goodbye:
    - text: "Happy cooking! Goodbye!"

